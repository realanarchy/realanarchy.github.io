<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>True Anarchy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      position: relative;
      padding: 0 20px;
      box-sizing: border-box;
    }
    /* Icon in the middle */
    .icon-center {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    /* Icon fixed in top-left corner */
    .icon-corner {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 0.5em 0;
    }
    p {
      font-size: 1.2rem;
      margin: 0 0 1.5em 0;
    }
    #dynamic-message {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }
    /* Categories */
    .categories {
      margin-bottom: 2em;
      width: 100%;
      max-width: 600px;
    }
    .categories h2 {
      margin-bottom: 1em;
      font-size: 2rem;
      color: #fff;
    }
    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .category-btn {
      padding: 10px 18px;
      background-color: #000;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .category-btn:hover {
      background-color: #222;
    }
    /* Discord icon button */
    .discord-btn {
      display: inline-block;
      margin-top: 1em;
      width: 56px;
      height: 56px;
      cursor: pointer;
      transition: filter 0.3s ease;
    }
    .discord-btn:hover {
      filter: brightness(1.2);
    }
    /* White glowing text */
    .glow {
      color: white;
      text-shadow:
        0 0 5px white,
        0 0 10px white,
        0 0 20px white,
        0 0 40px white;
    }
  </style>
</head>
<body>

  <!-- Icon fixed in corner -->
  <img
    src="https://raw.githubusercontent.com/Garrit01/whowasyan.github.io/main/8gkBVPAAAABklEQVQDABA0bXqlmvx1AAAAAElFTkSuQmCC.png"
    alt="Server Icon Corner"
    class="icon-corner"
  />

  <!-- Icon in the middle -->

      <a href="https://www.mediafire.com/file/aynpbo815fft30a/Misc.zip/file" download class="category-btn">Misc</a>
    </div>
  </div>

  <a href="https://discord.gg/dbn4GtHpxX" target="_blank" rel="noopener noreferrer" aria-label="Join our Discord">
    <img
      src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png"

</body>
</html>
