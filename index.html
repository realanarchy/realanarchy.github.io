<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .typewriter-container {
            background-color: #333;
            color: #0f0; /* Green text for a retro feel */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px; /* Adjust as needed */
        }

        .typewriter-text {
            font-size: 1.2em; /* Adjust as needed */
            white-space: pre-wrap; /* Allows line breaks and preserves spaces */
            border-right: .15em solid #0f0; /* The cursor */
            animation: blink-caret .75s step-end infinite;
            min-height: 1.5em; /* To prevent collapsing when empty */
            display: inline-block; /* Important for cursor to be at the end */
        }

        /* Cursor blink animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0f0; }
        }
    </style>
</head>
<body>

<div class="typewriter-container">
    <span id="typewriter" class="typewriter-text"></span>
</div>

<script>
    const sentences = [
        "FairyTale is gonna be the best of the best",
        "blyat furhunter",
        "Bye bye ciryleader!",
        "fk you kai leave my website alone",
        "move if u g8y"
    ];
    let sentenceIndex = 0;
    let charIndex = 0;
    const typingSpeed = 100; // Milliseconds per character
    const delayBetweenSentences = 1500; // Milliseconds to wait before typing next sentence
    const typewriterElement = document.getElementById('typewriter');

    function typeWriter() {
        if (sentenceIndex < sentences.length) {
            const currentSentence = sentences[sentenceIndex];
            if (charIndex < currentSentence.length) {
                typewriterElement.textContent += currentSentence.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Sentence finished typing
                setTimeout(() => {
                    typewriterElement.textContent = ''; // Clear the element
                    charIndex = 0;
                    sentenceIndex++;
                    if (sentenceIndex < sentences.length) {
                        typeWriter(); // Start typing next sentence
                    } else {
                        // All sentences typed, optionally loop or stop
                        // To loop:
                        // sentenceIndex = 0;
                        // typeWriter();
                        // Or to stop, you can hide the cursor or display a final message:
                        typewriterElement.style.borderRight = 'none'; // Hide cursor
                        typewriterElement.textContent = 'All messages displayed.';
                    }
                }, delayBetweenSentences);
            }
        }
    }

    // Start the typewriter effect when the page loads
    document.addEventListener('DOMContentLoaded', typeWriter);
</script>

  <!-- MUTE/UNMUTE BUTTON -->

  <script>
 
    const audio = document.getElementById('bg-audio');
    const muteBtn = document.getElementById('mute-btn');

    // Try to autoplay unmuted audio
    audio.play().catch(() => {
      // Autoplay failed (browser blocked)
      // Mute audio and update button text
      audio.muted = true;
      muteBtn.textContent = 'Unmute Sound';
    });

    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'Unmute Sound' : 'Mute Sound';
      if (!audio.muted) {
        audio.play();
      }
    });
